<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Comments Section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/comments.css">
  <script src="assets/js/comments.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="commentsText"></div>
    <div class="addComment">
      <img src="assets/img/Avatar.png" class="me">
      <input type="text" placeholder="Add a commentâ€¦" class="addCommentText">
      <button class="sendBtn">SEND</button>
    </div>
  </div>

  <div id="deleteModal" class="modal" style="display: none;">
    <div class="modalContent">
      <h2>Delete comment</h2>
      <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
      <div class="modalButtons">
        <button class="modalCancelBtn">NO, CANCEL</button>
        <button class="modalDeleteBtn">YES, DELETE</button>
      </div>
    </div>
  </div>

</body>
</html>
